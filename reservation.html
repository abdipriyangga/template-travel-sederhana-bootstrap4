<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css" >
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css" integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous">
    <link rel="stylesheet" href="mycss.css">
    <style>
        .jumbotron 
        {
            background-image: url(assets/img/bg2.png);
            background-size: cover;
            height: 700px;
        }
    </style>
    <title>Tugas 3 | Reservation</title>
  </head>
  <body>
    <div class="jumbotron">
        <a href="index.html"><i class="fas fa-arrow-left"></i></a>
      <h3 class="leadAbout">Reservation</h3>
        <form style="margin-left: 400px; margin-top: 30px; width: 500px;"> 
            <div class="form-group">
              <input type="text" class="form-control" id="exampleInputName" aria-describedby="emailHelp" placeholder="Input your name">
            </div>
            <div class="form-group">
              <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Input your email">
            </div>
            <div class="form-row">
                <div class="col-md-6">
                    <div class="form-group">
                        <input type="tel" class="form-control" id="exampleInputPhoneNumber" aria-describedby="emailHelp" placeholder="Phone Number">
                      </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <select class="form-control"  id="exampleFormControlSelect1">
                          <option disabled selected>Select your nationality</option>
                          <option value="amerika">Amerika</option>
                          <option value="brazil">Brazil</option>
                          <option value="indonesia">Indonesia</option>
                          <option value="japan">Japan</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <textarea class="form-control" rows="5" id="comment" placeholder="Explain about your trip"></textarea>
              </div>    
            <button type="submit" class="btn btn-primary" style="width: 500px;font-family: Pacifico; background-color: #FCB371;">Submit</button>
          </form>
    </div>
    
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="assets/js/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="assets/js/bootstrap.min.js" ></script>
  </body>
</html>
